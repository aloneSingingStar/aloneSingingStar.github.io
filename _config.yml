# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: aloneSiningStar的博客
subtitle: 砥砺前行
description: android、java技术
author: aloneSingingStar
language: zh-CN
timezone:
keywords: android,java # 博客关键字

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://alonesingingstar.site/
root: /
#permalink: :year/:month/:day/:title/ 这种结构不利于SEO
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
#先执行 npm install hexo-generator-sitemap，然后填写sitemap
# npm install hexo-generator-feed,然后填写feed
# npm install hexo-generator-baidu-sitemap,然后填写baidusitemap

# plugins:
# - hexo-generator-sitemap
# - hexo-generator-feed
# - hexo-generator-baidu-sitemap
sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml
feed:
    type: atom
    path: atom.xml
    limit: 100

## Themes: https://hexo.io/themes/
theme: yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repository: git@github.com:aloneSingingStar/aloneSingingStar.github.io.git
  branch: master
- type: baidu_url_submitter
#主动提交链接到百度
baidu_url_submit:
  count: 10 # 提交最新的链接数
  host: alonesingingstar.site # 在百度站长平台中注册的域名,虽然官方推荐要带有 www, 但可以不带.
  token: hfZOFI0MdTapNQJe # 你的秘钥,每个人都不一样,在百度站长平台/网页抓取/链接提交/自动提交/主动推送 下面可以找到
  path: baidu_urls.txt # 文本文档的地址,新链接会保存在此文本文档里


# yilia主题：所有文章，先要在aloneSingingStar.github.io 目录下执行 npm i hexo-generator-json-content --save
jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
