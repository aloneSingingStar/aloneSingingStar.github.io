## Themes: https://hexo.io/themes/
theme: yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:aloneSingingStar/aloneSingingStar.github.io.git
  branch: master

# yilia主题：所有文章，先要在aloneSingingStar.github.io 目录下执行 npm i hexo-generator-json-content --save
jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true